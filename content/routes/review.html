<div class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-4 col-sm-6" ng-repeat="review in reviewsData.reviews">
                <div class="card">
                    <div class="content">
                        <button type="button" aria-hidden="true" class="close" ng-click="deleteReview($index)">×</button>
                        <span class="vacancy-title">{{review.name}}</span>
                        <hr>
                        <div class="review-text">
                            {{review.text}}
                        </div>
                        <div class="footer">
                            <hr>
                            <div class="review-title">{{review.title}}</div>
                            <a href="#/review/staff/edit/{{$index}}" class="btn btn-primary right-position">Изменить</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="floating-button">
        <a href="#/review/staff/add" ng-click="update()" class="plus">+</a>
    </div>

</div>
