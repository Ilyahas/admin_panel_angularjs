<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-6" ng-repeat="review in reviewsMan">
                <div class="card">
                    <div class="content">
                        <button type="button" aria-hidden="true" class="close" ng-click="deleteFromFirstSection($index)">×</button>
                        <span class="vacancy-title">{{review.name}}</span>
                        <hr>
                        <div class="review-text">
                            {{review.text}}
                        </div>
                        <div class="footer">
                            <hr>
                            <div class="review-title">{{review.title}}</div>
                            <a href="#/review/main/edit_first/{{$index}}" class="btn btn-primary right-position">Изменить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="floating-button-1">
            <a href="#/review/main/add_first" class="plus">+</a>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-4 col-sm-6" ng-repeat="review in reviewsWoman">
                <div class="card">
                    <div class="content">
                        <button type="button" aria-hidden="true" class="close" ng-click="deleteFromSecondSection()">×</button>
                        <span class="vacancy-title">{{review.name}}</span>
                        <hr>
                        <div class="review-text">
                            {{review.text}}
                        </div>
                        <div class="footer">
                            <hr>
                            <div class="review-title">{{review.title}}</div>
                            <a href="#/review/main/edit_second/{{$index}}"
                               ng-click="a = ''"
                               class="btn btn-primary right-position">Изменить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="floating-button-1">
            <a href="#/review/main/add_second" class="plus">+</a>
        </div>
    </div>
</div>
