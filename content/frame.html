                    </li>
                    <li>
                        <button type="button" style="margin-top: 18px;" class="ti-shift-right btn" ng-click="redo()"></button>
                    </li>
                    <li>

<script src="/js/bootstrap-notify.js"></script>

<script type="text/javascript">
    function showNotification(msg, icon, type_num){
        type_num = type_num || 2;
        $.notify({
            icon: icon,
            message: msg
        },{
            type: type[type_num],
            timer: 10,
            placement: {
                from: "top",
                align: "center"
            }
        });
    }

    function onhereclick(){
        $(".showReviews .hide-block-nav").fadeToggle();
    }
</script>
<script src="/js/uploadFiles/ng-file-upload-shim.min.js"></script>
